<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Poppins:wght@300;400;500;600;700;800;900&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header role="heading">
                <div class="one">
                    <img src="images/bg-pattern-card.svg" alt="">
                </div>
                <div class="two">
                    <img src="images/image-victor.jpg" alt="">
                </div>
            </header>

            <section role="contentinfo">
                <h1>Victor Crest<span>26</span></h1>
                <p>London</p>
            </section>

            <footer role="doc-index">
                <div class="one">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="two">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="three">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </footer>
        </div>
    </body>
</html>
